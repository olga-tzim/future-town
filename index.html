<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Επιλογή Αντικειμένων</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Georgia, serif;
      text-align: center;
      padding: 20px;
    }
    select {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
    }
    #logo {
      width: 200px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <img id="logo" src="images/logo.png" alt="Λογότυπο">
  <h1>Επιλογή Αντικειμένων</h1>
  <p>Επέλεξε έως 5 αντικείμενα για να δεις την αντίστοιχη εικόνα.</p>

  <div>
    <select id="select1">
      <option value="">-</option>
      <option value="bench">Παγκάκι</option>
      <option value="tree">Δέντρο</option>
      <option value="person">Άνθρωπος</option>
      <option value="laterna">Λατέρνα</option>
      <option value="kadina">Καντίνα</option>
    </select>
    <select id="select2">
      <option value="">-</option>
      <option value="bench">Παγκάκι</option>
      <option value="tree">Δέντρο</option>
      <option value="person">Άνθρωπος</option>
      <option value="laterna">Λατέρνα</option>
      <option value="kadina">Καντίνα</option>
    </select>
    <select id="select3">
      <option value="">-</option>
      <option value="bench">Παγκάκι</option>
      <option value="tree">Δέντρο</option>
      <option value="person">Άνθρωπος</option>
      <option value="laterna">Λατέρνα</option>
      <option value="kadina">Καντίνα</option>
    </select>
    <select id="select4">
      <option value="">-</option>
      <option value="bench">Παγκάκι</option>
      <option value="tree">Δέντρο</option>
      <option value="person">Άνθρωπος</option>
      <option value="laterna">Λατέρνα</option>
      <option value="kadina">Καντίνα</option>
    </select>
    <select id="select5">
      <option value="">-</option>
      <option value="bench">Παγκάκι</option>
      <option value="tree">Δέντρο</option>
      <option value="person">Άνθρωπος</option>
      <option value="laterna">Λατέρνα</option>
      <option value="kadina">Καντίνα</option>
    </select>
  </div>

  <button onclick="showImage()">Προβολή</button>

  <div>
    <p id="error" style="color: red;"></p>
    <img id="output" src="" alt="">
  </div>

  <script>
    function showImage() {
      const selections = [];
      for (let i = 1; i <= 5; i++) {
        const val = document.getElementById('select' + i).value;
        if (val) selections.push(val);
      }
      if (selections.length === 0) return;

      selections.sort();
      const filename = selections.join("_") + ".png";
      const imgPath = "images/" + filename;

      const img = document.getElementById("output");
      const error = document.getElementById("error");
      img.src = imgPath;
      img.onerror = () => {
        error.textContent = "Η εικόνα δεν βρέθηκε: " + filename;
        img.src = "";
      };
      img.onload = () => {
        error.textContent = "";
      };
    }
  </script>
</body>
</html>
