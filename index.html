<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Future Town</title>
  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: "Georgia", serif;
      text-align: center;
      padding: 30px;
    }
    .logo {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .checkboxes label {
      display: block;
      margin: 8px 0;
      font-size: 1.1em;
    }
    .image-container img {
      max-width: 85%;
      height: auto;
      margin-top: 20px;
      border: 3px solid #f0f0f0;
      border-radius: 12px;
    }
    .selection-display {
      margin-top: 15px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">🏛️ Future Town</div>
  <h1>Φτιάξε την πόλη σου</h1>
  <p>Επίλεξε στοιχεία για να εμφανιστεί η εικόνα της πόλης σου.</p>

  <div class="checkboxes">
    <label><input type="checkbox" value="Παγκάκι"> Παγκάκι</label>
    <label><input type="checkbox" value="Δέντρο"> Δέντρο</label>
    <label><input type="checkbox" value="Άνθρωπος"> Άνθρωπος</label>
    <label><input type="checkbox" value="Λατέρνα"> Λατέρνα</label>
    <label><input type="checkbox" value="Καντίνα"> Καντίνα</label>
  </div>

  <button onclick="updateImage()">Δείξε την εικόνα</button>

  <div id="message"></div>
  <div class="image-container">
    <img id="townImage" src="" alt="Η εικόνα θα εμφανιστεί εδώ" style="display:none;">
  </div>
  <div class="selection-display" id="selection"></div>

  <script>
    const baseURL = "https://olga-tzim.github.io/future-town/"; // άλλαξε το αν έχεις άλλο repo

    const filenameMap = {
      "Παγκάκι": "bench.png",
      "Δέντρο": "tree.png",
      "Άνθρωπος": "person.png",
      "Λατέρνα": "lanterna.png",
      "Καντίνα": "kadina.png"
    };

    function updateImage() {
      const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
      const selected = Array.from(checkboxes).map(cb => cb.value).sort();
      const key = selected.join('+');

      const selectionText = document.getElementById("selection");
      const message = document.getElementById("message");
      const imageEl = document.getElementById("townImage");

      if (selected.length === 0) {
        imageEl.style.display = "none";
        selectionText.innerText = "";
        message.innerText = "Δεν επιλέχθηκε τίποτα.";
        return;
      }

      // φτιάχνει το filename με βάση το key
      const filename = selected.map(label => {
        return filenameMap[label];
      }).join('_').replace('.png', '') + ".png";

      const imageURL = baseURL + filename;

      imageEl.src = imageURL;
      imageEl.style.display = "block";
      selectionText.innerText = "Επέλεξες: " + selected.join(', ');
      message.innerText = "";
    }
  </script>
</body>
</html>
