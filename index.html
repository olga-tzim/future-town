<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Μελλοντική Πόλη</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Georgia, serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 600px;
      margin-top: 20px;
      border: 2px solid white;
    }
    select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #logo {
      width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="logo.png" id="logo" alt="Λογότυπο">
  <h1>Κατασκευή Σύνθετης Εικόνας</h1>

  <div>
    <label>Επιλογή στοιχείων:</label><br>
    <select multiple id="elements">
      <option value="bench">Παγκάκι</option>
      <option value="tree">Δέντρο</option>
      <option value="person">Άνθρωπος</option>
      <option value="laterna">Λατέρνα</option>
      <option value="kadina">Καντίνα</option>
    </select>
  </div>

  <button onclick="showImage()">Δες την Εικόνα</button>
  <br>
  <img id="resultImage" src="" alt="Σύνθετη εικόνα" style="display:none">
  <p id="errorMsg" style="color:red"></p>

  <script>
    function showImage() {
      const selected = Array.from(document.getElementById("elements").selectedOptions).map(o => o.value);
      const error = document.getElementById("errorMsg");
      const img = document.getElementById("resultImage");
      error.textContent = "";

      if (selected.length === 0) {
        img.style.display = "none";
        error.textContent = "Επίλεξε τουλάχιστον ένα στοιχείο.";
        return;
      }

      const filename = selected.join("_") + ".png";
      const imagePath = "images/" + filename;
      img.src = imagePath;
      img.onerror = () => {
        img.style.display = "none";
        error.textContent = `Η εικόνα \"${filename}\" δεν βρέθηκε.`;
      };
      img.onload = () => {
        img.style.display = "block";
      };
    }
  </script>
</body>
</html>
