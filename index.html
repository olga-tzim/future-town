<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Build Your City</title>
  <style>
    body {
      background-color: black;
      color: #3b82f6; /* φωτεινό μπλε */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #logo {
      width: 220px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 5px #3b82f6);
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 5px;
      color: #3b82f6;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 30px;
      color: #a5b4fc;
    }
    select, button {
      margin: 8px;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #3b82f6;
      background-color: #000;
      color: #3b82f6;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    select:hover, button:hover {
      background-color: #3b82f6;
      color: black;
    }
    button {
      margin-top: 15px;
      font-weight: bold;
    }
    #error {
      margin-top: 20px;
      color: #f87171; /* κόκκινο για λάθη */
      font-weight: bold;
      min-height: 1.2em;
    }
    #output {
      margin-top: 25px;
      max-width: 90%;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      box-shadow: 0 0 20px #3b82f6;
    }
  </style>
</head>
<body>

  <!-- Logo: Αν δεν έχεις εικόνα, μπορείς να βάλεις ένα μπλε τετράγωνο ή να βάλεις εδώ εικόνα λογοτύπου -->
  <img id="logo" src="images/logo.png" alt="Logo" onerror="this.style.display='none'">

  <h1>Build Your City</h1>
  <p>Select up to 5 items to see your city image</p>

  <div>
    <select id="select1">
      <option value="">-</option>
      <option value="bench">Bench</option>
      <option value="tree">Tree</option>
      <option value="person">Person</option>
      <option value="laterna">Laterna</option>
      <option value="kadina">Kadina</option>
    </select>
    <select id="select2">
      <option value="">-</option>
      <option value="bench">Bench</option>
      <option value="tree">Tree</option>
      <option value="person">Person</option>
      <option value="laterna">Laterna</option>
      <option value="kadina">Kadina</option>
    </select>
    <select id="select3">
      <option value="">-</option>
      <option value="bench">Bench</option>
      <option value="tree">Tree</option>
      <option value="person">Person</option>
      <option value="laterna">Laterna</option>
      <option value="kadina">Kadina</option>
    </select>
    <select id="select4">
      <option value="">-</option>
      <option value="bench">Bench</option>
      <option value="tree">Tree</option>
      <option value="person">Person</option>
      <option value="laterna">Laterna</option>
      <option value="kadina">Kadina</option>
    </select>
    <select id="select5">
      <option value="">-</option>
      <option value="bench">Bench</option>
      <option value="tree">Tree</option>
      <option value="person">Person</option>
      <option value="laterna">Laterna</option>
      <option value="kadina">Kadina</option>
    </select>
  </div>

  <button onclick="showImage()">Show Image</button>

  <div>
    <p id="error"></p>
    <img id="output" src="" alt="City Image" />
  </div>

  <script>
    function showImage() {
      const selections = [];

      for (let i = 1; i <= 5; i++) {
        const val = document.getElementById('select' + i).value;
        if (val) selections.push(val);
      }

      const error = document.getElementById('error');
      const img = document.getElementById('output');

      if (selections.length === 0) {
        error.textContent = "Please select at least one item.";
        img.src = "";
        return;
      }

      // Sort alphabetically to match file naming convention
      selections.sort();

      const filename = selections.join("_") + ".png";

      // Adjust base folder if needed, e.g. 'future-town/'
      const baseFolder = "";
      const imgPath = baseFolder + "images/" + filename;

      console.log("Trying to load image:", imgPath);

      img.src = imgPath;

      img.onerror = () => {
        error.textContent = "❌ Image not found: " + filename;
        img.src = "";
      };

      img.onload = () => {
        error.textContent = "";
      };
    }
  </script>

</body>
</html>
